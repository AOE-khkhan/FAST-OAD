

title = "Sellar"

module_folders = [
  "../../../../sellar_example"
]

input_file = "../results/inputs_with_ref_xml.xml"
ref_input_file = "../data/ref_inputs.xml"
output_file = "../results/outputs_with_ref_xml.xml"


[problem]
    driver = "om.ScipyOptimizeDriver(optimizer='COBYLA')"
    [problem.cycle]
        nonlinear_solver = "om.NonlinearBlockGS(iprint=1)"
        linear_solver = "om.ScipyKrylov()"
        [problem.cycle.disc1]
            id = "sellar.disc1"
        [problem.cycle.disc2]
            id = "sellar.disc2"
    [problem.functions]
        id = "sellar.functions"

[[design_var]]
  name = "x"
  lower = 0
  upper = 10
[[design_var]]
  name = "z"
  lower = 0
  upper = 10

[[objective]]
  name = "f"

[[constraint]]
  name = "g1"
  upper = 0
[[constraint]]
  name = "g2"
  upper = 0