

title = "Propulsion"

module_folders = []

input_file = "propulsion_process_inputs.xml"
output_file = "../results/propulsion_process_outputs.xml"


driver = "om.ScipyOptimizeDriver(optimizer='SLSQP')"
[model]
    [model.propulsion]
         id = "fastoad.propulsion.rubber_engine"

# We try to find altitude that gives minimum SFC
[[objective]]
  name = "propulsion:SFC"
  scaler=10000

[[design_var]]
  name = "propulsion:altitude"
  lower = 0
  upper = 45000
  scaler = 1e-4

