

title = "OAD Process"

module_folders = []

input_file = "perfo_process_inputs.xml"
output_file = "../results/perfo_process_outputs.xml"


driver = "om.ScipyOptimizeDriver(optimizer='SLSQP')"
[model]
    nonlinear_solver = "om.NonlinearBlockGS(iprint=1)"
    linear_solver = "om.DirectSolver()"
    [model.performance]
        id = "fastoad.performances.breguet.from_mtow"
    [model.propulsion]
        id = "fastoad.propulsion.rubber_engine"

[[objective]]
  name = "mission:sizing:ZFW"
  scaler = -1

[[design_var]]
  name = "mission:sizing:cruise:altitude"
  lower = 0
  upper = 45000

