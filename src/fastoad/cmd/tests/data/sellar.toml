

title = "Sellar"

module_folders = [
  "sellar_example"
]

input_file = "../results/inputs.xml"
output_file = "../results/outputs.xml"

driver = "om.ScipyOptimizeDriver(optimizer='SLSQP', tol=1e-8)"

[model]
  [model.group]
    nonlinear_solver = "om.NonlinearBlockGS(maxiter=100, reraise_child_analysiserror=False)"
    [model.group.disc1]
      id = "sellar.disc1"
    [model.group.disc2]
      id = "sellar.disc2"
  [model.functions]
    id = "sellar.functions"

[[design_var]]
  name = "x"
  lower = 0
  upper = 10
[[design_var]]
  name = "z"
  lower = 0
  upper = 10

[[objective]]
  name = "f"

[[constraint]]
  name = "g1"
  upper = 0
[[constraint]]
  name = "g2"
  upper = 0
