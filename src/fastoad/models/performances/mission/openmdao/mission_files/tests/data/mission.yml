phase_definitions:
  initial_climb:
    engine_setting: takeoff
    polar: data:aerodynamics:aircraft:takeoff
    thrust_rate: data:mission:sizing:climb:thrust_rate
    steps:
      - step: altitude_change
        target:
          altitude:
            value: 400.
            unit: ft
          equivalent_airspeed:
            value: constant
      - step: speed_change
        target:
          equivalent_airspeed: initial_climb:final_equivalent_airspeed
      - step: altitude_change
        polar: data:aerodynamics:aircraft:low_speed
        target:
          altitude: initial_climb:final_altitude
          equivalent_airspeed:
            value: constant
  climb:
    engine_setting: climb
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: data:mission:sizing:climb:thrust_rate
    steps:
      - step: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed:
            value: constant
      - step: speed_change
        target:
          equivalent_airspeed:
            value: 300.
            unit: kn
      - step: altitude_change
        target:
          equivalent_airspeed:
            value: constant
          altitude:
            value: optimal
        maximum_mach: data:TLAR:cruise_mach
  descent:
    engine_setting: idle
    polar: data:aerodynamics:aircraft:cruise
    thrust_rate: data:mission:sizing:descent:thrust_rate
    steps:
      - step: altitude_change
        target:
          equivalent_airspeed:
            value: 300
            unit: kn
          mach:
            value: constant
      - step: altitude_change
        target:
          altitude:
            value: 10000.
            unit: ft
          equivalent_airspeed:
            value: constant
      - step: speed_change
        target:
          equivalent_airspeed:
            value: 250.
            unit: kn
      - step: altitude_change
        target:
          equivalent_airspeed:
            value: constant
          altitude:
            value: 1500.
            unit: ft

route_definitions:
  main:
    range: data:TLAR:range
    steps:
      - step: initial_climb
      - step: climb
      - range_step: cruise
        engine_setting: cruise
        polar: data:aerodynamics:aircraft:cruise
      - step: descent

  diversion:
    range: data:mission:sizing:diversion:distance
    steps:
      - step: climb
      - range_step: cruise
        engine_setting: cruise
        polar: data:aerodynamics:aircraft:cruise
      - step: descent

mission:
  name: sizing
  steps:
  -  step: main
  -  step: diversion
